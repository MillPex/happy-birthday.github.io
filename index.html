<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            width: 100%;
            max-width: 100%;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px 20px;
            margin: 0 auto;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid #ff6b6b;
            padding: 3px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            color: #ff6b6b;
            font-size: 24px;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 30px;
            font-size: 18px;
            width: 80%;
            max-width: 250px;
            margin: 10px auto;
            display: block;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
        }
        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 4px rgba(255, 107, 107, 0.3);
        }
        .btn-music {
            background: transparent;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            box-shadow: none;
            padding: 10px 0;
            font-size: 16px;
        }
        .wish {
            margin: 20px 0;
            font-size: 17px;
            line-height: 1.5;
            color: #333;
            min-height: 60px;
            padding: 0 10px;
        }
        .balloon {
            position: absolute;
            background: rgba(255, 107, 107, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            z-index: -1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(5deg); }
        }
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            box-shadow: 0 0 8px 2px;
            animation: explode 1s ease-out forwards;
            opacity: 0;
            z-index: 1;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(15); opacity: 0; }
        }
        @media (max-width: 400px) {
            .card {
                padding: 25px 15px;
                border-radius: 15px;
            }
            .photo-frame {
                width: 120px;
                height: 120px;
            }
            h1 {
                font-size: 22px;
            }
            .btn {
                width: 90%;
                font-size: 16px;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="photo-frame">
                <img src="nina-photo.jpg" alt="–¢—ë—Ç—è –ù–∏–Ω–∞" class="photo">
            </div>
            
            <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è,<br>–¢—ë—Ç—è –ù–∏–Ω–∞!</h1>
            
            <button class="btn" onclick="generateWish()">–ü–æ–∑–¥—Ä–∞–≤–∏—Ç—å!</button>
            
            <div class="wish" id="wishText"></div>
            
            <button class="btn btn-music" id="musicBtn" onclick="toggleMusic()">üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>
        </div>
    </div>

    <script>
        // –ü–æ–∂–µ–ª–∞–Ω–∏—è –¥–ª—è –ù–∏–Ω—ã
        const wishes = [
            "–î–æ—Ä–æ–≥–∞—è —Ç—ë—Ç—è –ù–∏–Ω–∞! –ñ–µ–ª–∞—é —Ç–µ–±–µ –∫—Ä–µ–ø–∫–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è, –±–µ–∑–≥—Ä–∞–Ω–∏—á–Ω–æ–≥–æ —Å—á–∞—Å—Ç—å—è –∏ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è –≤—Å–µ—Ö –∂–µ–ª–∞–Ω–∏–π! –ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –ø—Ä–∏–Ω–æ—Å–∏—Ç —Ä–∞–¥–æ—Å—Ç—å, –∞ —Ä—è–¥–æ–º –±—É–¥—É—Ç –ª—é–±—è—â–∏–µ –ª—é–¥–∏. –° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è! üéÇüíê",
            "–¢—ë—Ç—è –º–æ—è –ª—é–±–∏–º–∞—è! –ü—É—Å—Ç—å –∂–∏–∑–Ω—å –±—É–¥–µ—Ç —è—Ä–∫–æ–π, –∫–∞–∫ —Å–æ–ª–Ω—Ü–µ, –ª—ë–≥–∫–æ–π, –∫–∞–∫ –≤–µ—Ç–µ—Ä–æ–∫, –∏ —Å–ª–∞–¥–∫–æ–π, –∫–∞–∫ —Å–∞–º—ã–π –≤–∫—É—Å–Ω—ã–π —Ç–æ—Ä—Ç! –û—Å—Ç–∞–≤–∞–π—Å—è —Ç–∞–∫–æ–π –∂–µ –¥–æ–±—Ä–æ–π –∏ –≤–µ—Å—ë–ª–æ–π! ü•≥‚ù§Ô∏è",
            "–î–æ—Ä–æ–≥–∞—è –ù–∏–Ω–∞! –ü—É—Å—Ç—å –≤ —Ç–≤–æ—ë–º –¥–æ–º–µ –≤—Å–µ–≥–¥–∞ —Ü–∞—Ä—è—Ç —É—é—Ç, —Å–º–µ—Ö –∏ –±–ª–∞–≥–æ–ø–æ–ª—É—á–∏–µ. –ñ–µ–ª–∞—é —Ç–µ–±–µ –¥—É—à–µ–≤–Ω–æ–≥–æ —Ç–µ–ø–ª–∞, –∫—Ä–µ–ø–∫–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è –∏ –º–Ω–æ–≥–æ-–º–Ω–æ–≥–æ —Å—á–∞—Å—Ç–ª–∏–≤—ã—Ö –º–æ–º–µ–Ω—Ç–æ–≤! üå∏‚ú®",
            "–õ—é–±–∏–º–∞—è —Ç—ë—Ç—è! –ñ–µ–ª–∞—é —Ç–µ–±–µ –±–æ–¥—Ä–æ—Å—Ç–∏ –¥—É—Ö–∞, –ª—É—á–µ–∑–∞—Ä–Ω—ã—Ö —É–ª—ã–±–æ–∫ –∏ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è —Å–∞–º—ã—Ö –∑–∞–≤–µ—Ç–Ω—ã—Ö –º–µ—á—Ç–∞–Ω–∏–π! –ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Å—á–∞—Å—Ç—å–µ–º –∏ –ª—é–±–æ–≤—å—é! üíñüå∑",
            "–¢—ë—Ç—è –ù–∏–Ω–∞, —Å –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è! –ü—É—Å—Ç—å —Ç–≤–æ—è –∂–∏–∑–Ω—å –±—É–¥–µ—Ç —Ç–∞–∫–æ–π –∂–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–π, –∫–∞–∫ —Ü–≤–µ—Ç—É—â–∏–π —Å–∞–¥, –∏ —Ç–∞–∫–æ–π –∂–µ —Å–≤–µ—Ç–ª–æ–π, –∫–∞–∫ –≤–µ—Å–µ–Ω–Ω–µ–µ —É—Ç—Ä–æ! –ó–¥–æ—Ä–æ–≤—å—è, —Ä–∞–¥–æ—Å—Ç–∏ –∏ –¥–æ–±—Ä–∞! üåºüåû"
        ];

        // –°–æ–∑–¥–∞—ë–º —à–∞—Ä–∏–∫–∏
        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.top = (Math.random() * 50 + 50) + 'vh';
                balloon.style.width = (Math.random() * 30 + 20) + 'px';
                balloon.style.height = balloon.style.width;
                balloon.style.background = `hsla(${Math.random() * 360}, 80%, 70%, 0.7)`;
                balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
                balloon.style.animationDelay = (Math.random() * 3) + 's';
                document.body.appendChild(balloon);
            }
        }

        // –°–æ–∑–¥–∞—ë–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#ffa502', '#2ed573', '#1e90ff', '#ff6348'];
            const particles = Math.min(25, window.innerWidth / 15);
            
            for (let i = 0; i < particles; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // –ú—É–∑—ã–∫–∞
        const audio = new Audio('happy-birthday.mp3');
        audio.loop = true;
        audio.volume = 0.25;
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('musicBtn').textContent = 'üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
            } else {
                audio.play().catch(e => {
                    alert("–î–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –º—É–∑—ã–∫–∏ –Ω–∞–∂–º–∏—Ç–µ '–†–∞–∑—Ä–µ—à–∏—Ç—å'");

                });
                document.getElementById('musicBtn').textContent = 'üîá –í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
            }

            createFirework(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight * 0.6

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è

        // –§–µ–π–µ—Ä–≤–µ—Ä–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ
        document.addEventListener('click', function(e) {
            if (e.target.className.indexOf('btn') === -1) {
                createFirework(e.clientX, e.clientY);
            }
        });

        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            audio.volume = 0.2;

        }
    </script>
